<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #28a745;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
    }

    .booking-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    .booking-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .booking-container form {
      display: flex;
      flex-direction: column;
    }

    .booking-container label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .booking-container input, .booking-container select, .booking-container textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .booking-container button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .booking-container button:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Home Cleaning Services</h1>
    <p>Book your appointment with ease</p>
  </header>

  <main>
    <div class="booking-container">
      <h2>Book Your Appointment</h2>
      <form id="bookingForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="service">Select Service</label>
        <select id="service" name="service" required>
          <option value="">-- Select a Service --</option>
          <option value="standard-cleaning">Standard Cleaning</option>
          <option value="deep-cleaning">Deep Cleaning</option>
          <option value="move-in-out-cleaning">Move In/Out Cleaning</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>

        <label for="message">Additional Details</label>
        <textarea id="message" name="message" rows="4" placeholder="Provide any additional information"></textarea>

        <button type="submit">Submit Booking</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Home Cleaning Services. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const service = document.getElementById('service').value;
      const date = document.getElementById('date').value;
      const message = document.getElementById('message').value;

      alert(`Thank you, ${name}!\nYour booking for ${service} on ${date} has been received.\nWe will contact you at ${email} or ${phone} soon.`);

      document.getElementById('bookingForm').reset();
    });
  </script>
</body>
</html>
