<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign-Up</title>
  <style>/* styles.css */
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1d4350, #a43931);
      color: #333;
    }
    
    .container {
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    
    .form-container {
      padding: 20px;
    }
    
    .toggle-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    
    .toggle-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #eee;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    
    .toggle-buttons button.active {
      background: #ff5722;
      color: white;
      font-weight: bold;
    }
    
    form {
      display: none;
    }
    
    form.active {
      display: block;
    }
    
    form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    form button {
      width: 100%;
      padding: 10px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    
    form button:hover {
      background: #e64a19;
    }
    
    form p {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    
    form .switch {
      color: #ff5722;
      cursor: pointer;
      font-weight: bold;
    }
    </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="toggle-buttons">
        <button id="login-btn" class="active">Login</button>
        <button id="signup-btn">Sign Up</button>
      </div>
      <form id="login-form" class="form active">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <span class="switch">Sign Up</span></p>
      </form>
      <form id="signup-form" class="form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <span class="switch">Login</span></p>
      </form>
    </div>
  </div>
  <script>
    // script.js
const loginBtn = document.getElementById('login-btn');
const signupBtn = document.getElementById('signup-btn');
const loginForm = document.getElementById('login-form');
const signupForm = document.getElementById('signup-form');

loginBtn.addEventListener('click', () => {
  loginBtn.classList.add('active');
  signupBtn.classList.remove('active');
  loginForm.classList.add('active');
  signupForm.classList.remove('active');
});

signupBtn.addEventListener('click', () => {
  signupBtn.classList.add('active');
  loginBtn.classList.remove('active');
  signupForm.classList.add('active');
  loginForm.classList.remove('active');
});

document.querySelectorAll('.switch').forEach(item => {
  item.addEventListener('click', () => {
    signupBtn.click();
  });
});

  </script>
</body>
</html>
