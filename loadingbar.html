<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* styles.css */
body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    color: white;
    overflow: hidden;
  }
  
  .loading-container {
    text-align: center;
  }
  
  .loading-bar {
    width: 80%;
    max-width: 400px;
    height: 10px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
  }
  
  .progress {
    width: 0;
    height: 100%;
    background: linear-gradient(90deg, #ff4b2b, #ff416c, #8e44ad);
    border-radius: 10px;
    animation: progress-animation 2s infinite;
  }
  
  @keyframes progress-animation {
    0% {
      width: 0;
    }
    50% {
      width: 80%;
    }
    100% {
      width: 0;
    }
  }
  
  .loading-text {
    font-size: 1.5rem;
    font-weight: bold;
    text-transform: uppercase;
    animation: text-animation 1s infinite ease-in-out;
  }
  
  @keyframes text-animation {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.1);
      opacity: 0.8;
    }
  }
  
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Loading Bar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="loading-container">
    <div class="loading-bar">
      <div class="progress"></div>
    </div>
    <div class="loading-text">Wellcome To Our Home Cleaning Website ðŸš€</div>
  </div>
</body>
</html>
